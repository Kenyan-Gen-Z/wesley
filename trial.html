<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="trial.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="myHeading">welcome</h1>

<P style="color: white;">Please fill in the form and select the car you wish to drive</P>
  <form action="" method="post">
    <!--personal information-->
    <fieldset>
        <legend id="PERSONAL-INFO">PERSONAL INFORMATION</legend>
        <label for="first-name">first Name:</label>
        <input type="text" id="first-name" name="first-name" required
        class="action:charset" placeholder="first name">
        <label for="last-name">Last Name:</label>
        <input type=" text" id="last-name" name="last-name" required
        class="action:charset" placeholder="last name">
        <label for="email>">Email:</label>
        <input type="email" id="Email" name="Email" required
        class="action:charset" placeholder=" email">
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone"
        class="action:charset" placeholder="phone number">
        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" name="DOB"
        class="action:charset" placeholder="DOB">
    </fieldset>
    <!--Address Information-->
    <fieldset>
        <legend>Address Information</legend>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address"
        class="action:charset">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" option class="action:charset">
        <label for="state"> state:</label>
        <input type="text" id="State" name="state"
        class="action:charset" >
        <label for="zip">zip:</label>
        <input type="text" id="zip" name="zip"
        class="action:charset">
        </fieldset>
        <!--Account Information-->
        <fieldset>
            <legend>Account Information</legend>
            <Label for="Username">Username</Label>
            <input type="text" id="Username" name="Username"
            class="action:charset">
            <label for="password">password:</label>
            <input type="password" id="password" name="password"
            class="action:charset">
            <label for="confirm-password"> confirm password</label>
            <input type="password" id="password" name="password"
            class="action:charset">
            </fieldset>
            <!--preferences-->
            <fieldset>
                <legend>preferences</legend>
                <label for="newsletter">subscribe to newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label><br>
                <label for="fav-color">Favourite color:</label>
                <input type="color" name="fav-color" id="fav-color">
                <label for="rating">Rate our services:</label>
                <input type="range" name="rating" id="rating" min="1" max="10">
                </fieldset>
                <!--File upload-->
                <fieldset>
                    <legend>File upload</legend>
                    <label for="profile-pic">upload profile picture:</label>
                    <input type="file" name="profile-pic" id="profile-pic">
                       <!-- width: -->
<div class="attributecolor" style="color:red" class="attributevaluecolor" style="color:mediumblue";="custom-select" style="attributevaluecolor"; style="color:mediumblue";="width:200px;"="tagcolor" style="color:mediumblue";>
  <select class="tagcolor" style="color:mediumblue";>
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="0"="tagcolor" style="color:mediumblue">Select car:</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="1"="tagcolor" style="color:mediumblue">Audi<class="tagcolor" style="color:mediumblue"></class>
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="2"="tagcolor" style="color:mediumblue">BMW</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="3"="tagcolor" style="color:mediumblue">Citroen</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="4"="tagcolor" style="color:mediumblue">Ford</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="5"="tagcolor" style="color:mediumblue">Honda</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="6"="tagcolor" style="color:mediumblue">Jaguar</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="7"="tagcolor" style="color:mediumblue">Land Rover</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="8"="tagcolor" style="color:mediumblue">Mercedes</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="9"="tagcolor" style="color:mediumblue">Mini</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="10"="tagcolor" style="color:mediumblue">Nissan</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="11"="tagcolor" style="color:mediumblue">Toyota</option class="tagcolor" style="color:mediumblue">
    <option class="attributecolor" style="color:red" value="attributevaluecolor" style="color:mediumblue"="12"="tagcolor" style="color:mediumblue">Volvo</option class="tagcolor" style="color:mediumblue">
  </select class="tagcolor" style="color:mediumblue">
</div class="tagcolor" style="color:mediumblue">
                    </fieldset>
          
                    <script src="trial.js"></script>
                    <button>submit</button>
                    </form>
                    
</body>
</html>
